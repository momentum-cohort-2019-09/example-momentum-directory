{% load static %}
{% load bulma_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Momentum Student Directory{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'dist/index.css' %}">
  <script src="{% static 'dist/index.js' %}" defer></script>
  {% font_awesome %}
  {% block meta %}{% endblock %}
</head>
<body>
  {% block navbar %}
  {% endblock %}
  
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
