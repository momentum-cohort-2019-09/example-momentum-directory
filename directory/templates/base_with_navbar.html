{% extends "base.html" %}
{% load static %}

{% block navbar %}

<nav class="navbar" role="navigation" aria-label="main navigation">
<div class="container">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="{% static 'img/logo.png' %}" height="40">
      <span style="margin-left: 1rem" class="has-text-weight-bold">Momentum Student Directory</span>
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/">
        Home
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          Cohorts
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item">
            Cohort 1
          </a>
          <a class="navbar-item">
            Cohort 2
          </a>
          <a class="navbar-item">
            Cohort 3
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if user.is_authenticated %}
            <a class="button is-primary" href="{% url 'profile' %}">
              <strong>Your Profile ({{ user.username }})</strong>
            </a>
            <a class="button is-light" href="{% url 'auth_logout' %}">
              Log out
            </a>
          {% else %}
            <a class="button is-primary" href="{% url 'auth_login' %}">
              Log in
            </a>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</div>
</nav>
{% endblock %}
